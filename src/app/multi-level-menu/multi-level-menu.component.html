<nav class="menu">
  <div class="level" *ngFor="let level of _menu.structure; let i = index;">
    <ul [ngClass]="_menu.state2[i].active ? 'active' : 'inactive'" [ngStyle]="{'width': _menu.w[i] + 'px', 
                                                             'background-color': _menu.colors[i]}">
        <li *ngFor="let item of level.items; let x = index" 
            (click)="item.toggle && _menu.toggle(item.toggle)"
            [routerLink]="item.route">
            <ng-container *ngIf="item.route"><a href="#">{{item.name}}</a></ng-container>
            <ng-container *ngIf="!item.route">{{item.name}}</ng-container>
        </li>
    </ul>
  </div>
</nav>
